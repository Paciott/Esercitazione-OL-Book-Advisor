<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Open Library Book Advisor</title>
  </head>
  <body>
    <header>
      <h1>
        <span
          ><svg
            class="book-svg"
            xmlns="http://www.w3.org/2000/svg"
            height="48"
            width="48"
          >
            <path
              d="M24 40q-2.4-1.9-5.2-2.95Q16 36 13 36q-2.1 0-4.125.55T5 38.1q-1.05.55-2.025-.05Q2 37.45 2 36.3V12.2q0-.55.275-1.05t.825-.75q2.3-1.2 4.8-1.8Q10.4 8 13 8q2.9 0 5.675.75T24 11v25.3q2.55-1.65 5.35-2.475Q32.15 33 35 33q1.8 0 3.925.35T43 34.8V9.55q.5.2.975.4t.925.45q.5.3.8.775.3.475.3 1.025v24.1q0 1.15-.975 1.75-.975.6-2.025.05-1.85-1-3.875-1.55T35 36q-3 0-5.8 1.05T24 40Zm3-8.35V14L40 1v19.35Zm-6 3.15V12.85q-1.7-.95-3.95-1.4Q14.8 11 13 11q-2.35 0-4.375.5T5 12.8v22q1.75-.85 3.775-1.325T13.05 33q2.2 0 4.2.475T21 34.8Zm0 0V12.85Z"
            /></svg
          >Open Library <span class="bkadv">| Book Advisor</span></span
        >
      </h1>
    </header>
    <main>
      <div class="search-container">
        <h2>Discover your next reading.</h2>
        <form action="" class="form-container">
          <input
            type="text"
            id="site-search"
            name="q"
            placeholder="Search by subject: fantsy, adventure, love..."
          />
          <button class="search-btn">
            <svg xmlns="http://www.w3.org/2000/svg" height="48" width="48">
              <path
                d="M39.8 41.95 26.65 28.8q-1.5 1.3-3.5 2.025-2 .725-4.25.725-5.4 0-9.15-3.75T6 18.75q0-5.3 3.75-9.05 3.75-3.75 9.1-3.75 5.3 0 9.025 3.75 3.725 3.75 3.725 9.05 0 2.15-.7 4.15-.7 2-2.1 3.75L42 39.75Zm-20.95-13.4q4.05 0 6.9-2.875Q28.6 22.8 28.6 18.75t-2.85-6.925Q22.9 8.95 18.85 8.95q-4.1 0-6.975 2.875T9 18.75q0 4.05 2.875 6.925t6.975 2.875Z"
              />
            </svg>
          </button>
        </form>
      </div>
      <div class="positioner">
        <div class="loader hidden">
          <div></div>
          <div></div>
          <div></div>
          <div></div>
        </div>
      </div>
      <ul class="list"></ul>
    </main>
    <script src="script.js"></script>
  </body>
</html>
